<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="800" fill="url(#g1)"/>

  <!-- Decorative shapes -->
  <circle cx="1100" cy="80" r="140" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="720" r="110" fill="rgba(255,255,255,0.06)"/>
  <rect x="-40" y="280" width="400" height="400" rx="36" fill="rgba(255,255,255,0.05)" transform="rotate(-12 160 480)"/>

  <!-- Header Tag -->
  <g filter="url(#shadow)">
    <rect x="60" y="60" width="260" height="56" rx="28" fill="rgba(0,0,0,0.35)" stroke="rgba(255,255,255,0.35)"/>
    <text x="190" y="97" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="600" font-size="22" fill="#ffffff">VisualFlow DEMO</text>
  </g>

  <!-- Title -->
  <g filter="url(#shadow)">
    <text x="600" y="310" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="78" fill="#ffffff" letter-spacing="1">
      Sosyal Medya Postu
    </text>
  </g>

  <!-- Subtitle -->
  <g filter="url(#shadow)">
    <text x="600" y="380" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="500" font-size="28" fill="rgba(255,255,255,0.9)">
      Metinleri doğrudan düzenleyemezsiniz — üstüne yeni metin ekleyin
    </text>
  </g>

  <!-- CTA panel -->
  <g filter="url(#shadow)">
    <rect x="420" y="460" width="360" height="90" rx="18" fill="rgba(0,0,0,0.45)" stroke="rgba(255,255,255,0.4)"/>
    <text x="600" y="520" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="30" fill="#ffffff">
      Sürükle &amp; Bırak ile Yükle
    </text>
  </g>

  <!-- Footer -->
  <text x="600" y="760" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="400" font-size="16" fill="rgba(255,255,255,0.8)">
    Bu bir örnek görseldir. İndirin ve /fabric-editor sayfasına sürükleyin.
  </text>
</svg>
